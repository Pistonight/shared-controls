version: '3'

includes:
  ecma:
    taskfile: ../mono-dev/task/ecma.yaml
    internal: true

tasks:
  check:
    cmds:
      - task: ecma:tsc-check
      - task: ecma:eslint-check
      - task: ecma:prettier-check

  fix:
    cmds:
      - task: ecma:eslint-fix
      - task: ecma:prettier-fix

  git-push:
    cmds:
      - git remote set-url origin git@github.com:Pistonight/shared-controls
      - git push
